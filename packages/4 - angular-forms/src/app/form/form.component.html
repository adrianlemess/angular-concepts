<div class="jumbotron">
    <form>
        <h1>Engineer Form</h1>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="inputCPF">CPF</label>
            <input type="text" class="form-control" id="CPF" placeholder="Enter CPF">
        </div>
        <div class="form-group">
            <label for="inputAge">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter age">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="inputRepeatPassword">Repeat the Password</label>
            <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="textAreaAbout">About: </label>
            <textarea class="form-control" id="textAreaAbout" rows="3"></textarea>
        </div>
        <div class="skills">
            <h4>Skills</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="JavaScript">
                <label class="form-check-label" for="JavaScript">
                    JavaScript
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="HTML">
                <label class="form-check-label" for="HTML">
                    HTML
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="CSS">
                <label class="form-check-label" for="CSS">
                    CSS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="GO">
                <label class="form-check-label" for="GO">
                    GO
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Python">
                <label class="form-check-label" for="Python">
                    Python
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Rust">
                <label class="form-check-label" for="Rust">
                    Rust
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Java" disabled>
                <label class="form-check-label" for="Java">
                    Java
                </label>
            </div>
        </div>
        <div class="address">
            <h3> Address </h3>
            <select class="form-control">
                <option>Select a state</option>
            </select>
            <select class="form-control">
                <option>Select a city</option>
            </select>
            <div class="form-group">
                <label for="inputStreet">Street</label>
                <input type="text" class="form-control" id="street" placeholder="Enter street">
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkTerms">
            <label class="form-check-label" for="checkTerms">I have read and agree to the Privacy Policy</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Engineer</button>

    </form>
</div>
